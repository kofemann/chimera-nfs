name: Build on push
# This workflow is triggered on pushes to the repository.
on: push

jobs:
  build:
    name: Build
    run-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@latest
    - uses: actions/setup-java@v1
      with:
        java-version: '9.0.4'
    - run: java -version
  
